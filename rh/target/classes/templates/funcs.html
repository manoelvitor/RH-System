<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Funcionários</title>

    <style>
        thead {
            background-color: rgba(153, 221, 255, .3)
        }
        
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">RH SYSTEM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="margin:auto;width: 100%" >
        <ul class="navbar-nav" style="margin:auto;width: 100%">

            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/consult'}">Consultar<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/novoFunc'}">Inserir  <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/emp'}">Empresas parceiras  <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/vg'}">Vagas  <span class="sr-only">(current)</span></a>
            </li>



        </ul>

    </div>
</nav>
<h1 style="text-align: center">Funcionários</h1>


<table class="table" style="width: 60%; margin:auto;">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Matricula</th>
        <th scope="col">Cargo</th>
        <th scope="col">Salario</th>
        <th scope="col">Detalhes</th>
        <th scope="col">Atualizar</th>
        <th scope="col">Apagar</th>

    </tr>
    </thead>
    <tbody>
    <tr  th:each="f: ${funcs} ">

        <th scope="row">
            <span th:text="${f.id}">

            </span>
        </th>

        <td>
            <span th:text="${f.nome}"></span>
        </td>

        <td>
            <span th:text="${f.matricula}"></span>
        </td>
        <td>
            <span th:text="${f.cargo}"></span>
        </td>
        <td>
            <span th:text="${f.salario}"></span>
        </td>
        <td>
            <a class="nav-link" style="padding-left: 2px;" th:href="@{'funcs/' + ${f.id}}">Detalhes</a>

        </td>

        <td>
            <a class="nav-link" style="padding-left: 2px;" th:href="@{'/atualizar/' + ${f.id}}" >Atualizar  <span class="sr-only">(current)</span></a>
        </td>

        <td>
            <button type="button" class="btn btn-danger btn-small">
                <form th:action="@{'/apagar/' + ${f.id}}" method=post>
                    <input type="submit" value="deletar">
                </form>
            </button>
        </td>


    </tr>

    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
