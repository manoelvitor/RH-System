<h1 style="text-align: center">Atualizar dados do  funcionário</h1>
<div>
    <br>
    <th:block th:include="mensagemValidacao"></th:block>
    <br>


    <form style="width:60%; margin:auto; background-color: #eeeeee;padding: 50px" th:action="@{'/up/'+ ${id}}" method="post" >
        <div class="form-group">
            <label>ID </label>

            <input type="text" class="form-control" name="id" th:field="${func.id}" disabled>
        </div>
        <div class="form-group">
            <label>Nome Completo: </label>

            <input type="text" class="form-control" name="nome" th:field="${func.nome}" >
        </div>

        <div class="form-group">
            <label>RG: </label>
            <input type="text" class="form-control" name="rg" th:field="${func.rg}">
        </div>

        <div class="form-group">
            <label>CPF: </label>
            <input type="text" class="form-control" name="cpf" th:field="${func.cpf}">
        </div>

        <div class="form-group">
            <label>MATRÍCULA: </label>
            <input type="text" class="form-control" name="matricula" th:field="${func.matricula}">
        </div>

        <div class="form-group">
            <label>TELEFONE: </label>
            <input type="text" class="form-control" name="tel" th:field="${func.tel}">
        </div>

        <div class="form-group">
            <label>EMAIL: </label>
            <input type="email" class="form-control" name="endereco" th:field="${func.email}">
        </div>

        <div class="form-group">
            <label>ENDEREÇO: </label>
            <input type="text" class="form-control" name="email" th:field="${func.endereco}">
        </div>

        <div class="form-group">
            <label>DEPARTAMENTO: </label>
            <input type="text" class="form-control" name="departamento" th:field="${func.departamento}">
        </div>

        <div class="form-group">
            <label>CARGO: </label>
            <input type="text" class="form-control" name="cargo" th:field="${func.cargo}">
        </div>

        <div class="form-group">
            <label>SALÁRIO: </label>
            <input type="number" class="form-control" name="salario" th:field="${func.salario}">
        </div>

        <button type="submit" class="btn btn-primary" >Salvar alterações"</button>

        </button> | <button class="btn btn-secondary">Limpar</button>
    </form>


</div>
